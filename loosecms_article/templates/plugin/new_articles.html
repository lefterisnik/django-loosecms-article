{% load i18n %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            {{ newsarticlemanager.title }}
            {% if newsarticlemanager.rss %}
            <a href="{% url 'syndication' newsarticlemanager.pk %}" class="pull-right">
                <span class="fa fa-rss"></span>
            </a>
            {% endif %}
        </h3>
    </div>
    <div class="panel-body">
        <div class="carousel slide" data-ride="carousel" data-interval="{{ newsarticlemanager.interval }}">
            <div class="carousel-inner">
                {% for article in newsarticles %}
                    {% if forloop.counter == 1 %}
                        <div class="item active">
                    {% else %}
                        <div class="item">
                    {% endif %}
                    <h5>
                        <a href="{% url 'info' article.manager.page.slug article.category.slug article.slug %}">{{ article.title }}</a><hr/>
                    </h5>
                    <h6>
                        {{ article.body|truncatewords_html:10|safe }}
                    </h6>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
