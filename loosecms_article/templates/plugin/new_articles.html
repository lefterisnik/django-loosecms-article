{% load i18n %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{% trans 'Recent Articles' %}</h3>
    </div>
    <div class="panel-body">
        <div class="carousel slide" data-ride="carousel" data-interval="4000">
            <div class="carousel-inner">
                {% for article in newsarticles %}
                    {% if forloop.counter == 1 %}
                        <div class="item active">
                    {% else %}
                        <div class="item">
                    {% endif %}
                    <h5>
                        <a href="{% url 'info' article.manager.page.slug article.category.slug article.slug %}">{{ article.title }}</a><hr/>
                    </h5>
                    <h6>
                        {{ article.body|truncatewords_html:10|safe }}
                    </h6>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
